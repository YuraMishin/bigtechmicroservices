type: object
required:
  - user_uuid
properties:
  user_uuid:
    type: string
    format: uuid
    description: UUID пользователя
    example: 9dffb115-2d48-49e6-8d5a-834844b5785b
  part_uuids:
    type: array
    description: Явный список UUID деталей. Взаимоисключимо с parts_filter
    items:
      type: string
      format: uuid
    example:
      - 9dffb115-2d48-49e6-8d5a-834844b5785a
      - 9dffb115-2d48-49e6-8d5a-834844b5785b
  parts_filter:
    description: Фильтр для выбора деталей. Взаимоисключимо с part_uuids
    type: object
    properties:
      uuids:
        type: array
        items:
          type: string
          format: uuid
      names:
        type: array
        items:
          type: string
      categories:
        type: array
        items:
          type: integer
          format: int32
      manufacturer_countries:
        type: array
        items:
          type: string
      tags:
        type: array
        items:
          type: string