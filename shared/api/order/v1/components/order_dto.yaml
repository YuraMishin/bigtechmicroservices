type: object
properties:
  order_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор заказа
    example: 9dffb115-2d48-49e6-8d5a-834844b5785b
  user_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор пользователя
    example: 9dffb115-2d48-49e6-8d5a-834844b5785b
  part_uuids:
    type: array
    description: Список идентификаторов деталей
    items:
      type: string
      format: uuid
      example:
        - 9dffb115-2d48-49e6-8d5a-834844b5785a
        - 9dffb115-2d48-49e6-8d5a-834844b5785b
  total_price:
    type: number
    format: float
    description: Общая стоимость заказа
    example: 25.5
  transaction_uuid:
    type: string
    format: uuid
    description: Идентификатор транзакции оплаты
    example: 9dffb115-2d48-49e6-8d5a-834844b5785b
  payment_method:
    type: string
    description: Способ оплаты
    example: CARD
    enum:
      $ref: "../components/enums/payment_method.yaml"
  status:
    type: string
    description: Статус закаща
    example: PAID
    enum:
      $ref: "../components/enums/order_status.yaml"
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - transaction_uuid
  - payment_method
  - status